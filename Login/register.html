<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <script src="dom.js"></script>
</head>

<body>
    <a href="/index.html">
        <img src="/Recipies/back.svg" alt="" class="btm">
    </a>
    <div class="nav">
        <div class="logo">
            <p>Mridul Mathur.</p>
        </div>
        <div class="navcont">
            <p style=" cursor:alias">Terms and Conditions</p>
        </div>
    </div>
    <h1 style="font-size: 2.25rem; font-weight:900; margin-top:2.25rem;">Create Account</h1>
    <p style="font-size: 1.25rem; font-weight:300; margin-top:0.25rem;">Please create an account to continue</p>
    <form class="form" id="form1">
        <div class="email">
            <h1>Email</h1>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="name">
            <h1>Name</h1>
            <input type="text" name="name" id="name" placeholder="Enter your Full Name" required>
        </div>
        <div class="phone">
            <h1>Phone no.</h1>
            <input type="tel" name="phone" id="phone" placeholder="Enter your Phone no.">
        </div>
        <div class="password">
            <h1>Password</h1>
            <input type="password" name="password" id="password1" placeholder="Enter Password" required>
            <input type="password" name="password" id="password2" placeholder="Confirm Password" required
                style="margin-top: 0.25rem;">
        </div>
    </form>
    <div class="sponser">
        <div class="left">
            <img src="2.png" alt="">
            <img src="SIH.png" alt="">
        </div>
        <div class="btn">
            <button id=sigup type="submit" form="form1">Sign Up</button>
            <button id=sigin style="background-color: #ffffff; color:#191919;">Sign In</button>
        </div>
        <div class="right">
            <img src="1.png" style="height: 3rem; width:auto">
        </div>
    </div>
</body>

</html>
